{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Dashboard</h1>
    Welcome {{ user.first_name }}!.
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <h1>Landing Page</h1>
    <a href="{% url 'login' %}">Log In</a> |
    <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}

    
{% endblock content %}
